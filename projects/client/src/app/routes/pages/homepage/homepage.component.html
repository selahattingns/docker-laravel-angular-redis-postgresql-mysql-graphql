<div class="container">
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">All Post</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title"><small class="text-body-secondary fw-light">Posts of all users</small></h1>
                    <br>
                    <button type="button" (click)="goToPostPage()" class="w-100 btn btn-lg btn-outline-primary">Go To Page</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">List Posts</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title"><small class="text-body-secondary fw-light">Your Posts lists</small></h1>
                    <br>
                    <button type="button" (click)="goToPostPage(true)" class="w-100 btn btn-lg btn-outline-primary">Go To Page</button>
                </div>
            </div>
        </div>
    </div>
</div>
